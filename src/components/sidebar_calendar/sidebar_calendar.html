<div class="calendar" id="sidebarCalendar">
  <div class="calendar-header">
    <button class="nav-btn prev-sidebar_month" title="Предыдущий месяц">
      <img src="./image/arrow_left.svg" alt="<">
    </button>

    <div class="month-year-selector">
      <select class="month-select" id="sidebarCalendarMonthSelect"></select>
      <select class="year-select" id="sidebarCalendarYearSelect"></select>
    </div>

    <button class="nav-btn next-sidebar_month" title="Следующий месяц">
      <img src="./image/arrow_right.svg" alt=">">
    </button>
  </div>

  <div class="weekdays">
    <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div>
    <div>Пт</div><div>Сб</div><div>Вс</div>
  </div>

  <div class="days" id="sidebarCalendarDays"></div>
</div>
