<div class="calendar" id="calendar-sidebar">
  <div class="calendar-header">
    <button class="nav-btn" id="prev-month-sidebar" title="Предыдущий месяц">
      <img src="./image/arrow_left.svg" alt="<">
    </button>

    <div class="month-year-selector">
      <select class="month-select" id="month-select-sidebar"></select>
      <select class="year-select" id="year-select-sidebar"></select>
    </div>

    <button class="nav-btn" id="next-month-sidebar" title="Следующий месяц">
      <img src="./image/arrow_right.svg" alt=">">
    </button>
  </div>

  <div class="weekdays">
    <div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div>
    <div>Пт</div><div>Сб</div><div>Вс</div>
  </div>

  <div class="days" id="calendar-days-sidebar"></div>
</div>
