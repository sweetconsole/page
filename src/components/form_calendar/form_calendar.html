<div class="calendar" id="calendar">
	<div class="calendar-header">
		<button class="nav-btn prev-month" title="Предыдущий месяц">
			<img src="./image/arrow_left.svg" alt="<">
		</button>

		<div class="month-year-selector">
			<select class="month-select" id="monthSelect"></select>
			<select class="year-select" id="yearSelect"></select>
		</div>

		<button class="nav-btn next-month" title="Следующий месяц">
			<img src="./image/arrow_right.svg" alt=">">
		</button>
	</div>

	<div class="weekdays">
		<div>Пн</div><div>Вт</div><div>Ср</div><div>Чт</div>
		<div>Пт</div><div>Сб</div><div>Вс</div>
	</div>

	<div class="days" id="calendarDays"></div>
</div>
